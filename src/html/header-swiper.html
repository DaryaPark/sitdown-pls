<section class="swiper-container">
  <div class="wrapper banner-wrapper">
    <!-- Свайпер -->
    <div class="header-swiper swiper">
      <!-- Additional required wrapper -->
      <div class="header-swiper__wrapper swiper-wrapper">
        <!-- Slides -->
        <div class="header-swiper__slide swiper-slide">
          <picture class="header-swiper__image">
            <source srcset="img/banner-img/banner1.3.jpg" media="(max-width:700px)">
            <source srcset="img/banner-img/banner1.2.jpg" media="(max-width:970px)">
            <source srcset="img/banner-img/banner1.1.jpg" media="(max-width:1440px)">
            <source srcset="img/banner-img/banner1.jpg" media="(max-width:1920px)">
            <img tabindex="0" src="img/banner-img/banner1.jpg" alt="Диван кожанный">
          </picture>
          <div class="container swiper-banner">
            <div class="swiper-banner-title-container">
              <h2 class="swiper-banner-title">Скидка&nbsp;15% на&nbsp;первую&nbsp;покупку </h2>
              <button class="button swiper-banner-btn">Получить!</button>
            </div>
          </div>
        </div>
        <div class="header-swiper__slide swiper-slide">
          <picture class="header-swiper__image">
            <source srcset="img//banner-img/banner2.3.jpg" media="(max-width:700px)">
            <source srcset="img//banner-img/banner2.2.jpg" media="(max-width:970px)">
            <source srcset="img//banner-img/banner2.1.jpg" media="(max-width:1440px)">
            <source srcset="img//banner-img/banner2.jpg" media="(max-width:1920px)">
            <img tabindex="0" src="img//banner-img/banner2.jpg" alt="Диван кожанный">
          </picture>
          <div class="container swiper-banner">
            <div class="swiper-banner-title-container">
              <h2 class="swiper-banner-title">1000+ аксесуаров для&nbsp;дома</h2>
              <button class="button swiper-banner-btn">Подробнее</button>
            </div>
          </div>
        </div>
        <div class="header-swiper__slide swiper-slide">
          <picture class="header-swiper__image">
            <source srcset="img//banner-img/banner3.3.jpg" media="(max-width:700px)">
            <source srcset="img//banner-img/banner3.2.jpg" media="(max-width:970px)">
            <source srcset="img//banner-img/banner3.1.jpg" media="(max-width:1440px)">
            <source srcset="img//banner-img/banner3.jpg" media="(max-width:1920px)">
            <img tabindex="0" src="img//banner-img/banner3.jpg" alt="Диван кожанный">
          </picture>
          <div class="container swiper-banner">
            <div class="swiper-banner-title-container">
              <h2 class="swiper-banner-title swiper-banner-text">Коллецкия стильного и&nbsp;яркого текстиля</h2>
              <button class="button swiper-banner-btn">Получить!</button>
            </div>
          </div>
        </div>
        <div class="swiper-slide header-slide">
          <div class="header-slide-wrapper">
            <picture class="swiper-slide-img">
              <img class="swiper-slide-img-picture" tabindex="0" src="img/svg/burger-logo.png" alt="не найдено">
            </picture>
            <p class="not-found"> По вашему запросу ничего не нашлось </p>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination header-swiper-pagination"></div>
    </div>
  </div>
  <div class="container mobile-get">
    <button class="button mobile-get-btn">Получить!</button>
  </div>
</section>
